<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Love! (The Full Experience)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="heart-container">
        <svg class="heart-svg" viewBox="0 0 100 100">
            <path id="heartPath"
                  d="M 50 20 C 70 0, 90 20, 90 40 C 90 60, 70 80, 50 90 C 30 80, 10 60, 10 40 C 10 20, 30 0, 50 20 Z"
                  fill="none"
                  stroke="#ff004c"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
            />
        </svg>
        <div class="message"></div>
    </div>

    <button id="revealPoopBtn" class="action-button">See one more thing! ðŸ˜‰</button>

    <div class="poop-container hidden">
        <svg class="poop-svg" viewBox="0 0 100 100">
            <g class="poop-graphic">
                <!-- Main poop body path -->
                <path id="poopBodyPath"
                      d="M 50 90          C 25 90, 15 70, 20 50      C 25 30, 40 10, 50 10    C 60 10, 75 30, 80 50      C 85 70, 75 90, 50 90 Z"
                      fill="var(--poop-fill-color)"
                      stroke="var(--poop-stroke-color)"
                      stroke-width="3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                />
                <!-- Eyes -->
                <circle class="poop-face-part" cx="40" cy="40" r="4" fill="#fff" stroke="#000" stroke-width="1.5" />
                <circle class="poop-face-part" cx="40" cy="40" r="1.5" fill="#000" />
                <circle class="poop-face-part" cx="60" cy="40" r="4" fill="#fff" stroke="#000" stroke-width="1.5" />
                <circle class="poop-face-part" cx="60" cy="40" r="1.5" fill="#000" />
                <!-- Mouth -->
                <path class="poop-face-part" d="M 40 60 Q 50 68, 60 60" stroke="#000" stroke-width="2" fill="none"/>
            </g>
        </svg>
        <div class="poop-message"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
